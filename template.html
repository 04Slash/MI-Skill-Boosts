<template id="SkillBoosts-Menu-Template">
	<div id="SB-Menu-Container" class="bg-white mb-0 sb-menu">
		<div class="d-flex justify-content-center flex-wrap">
			<div class="py-1 d-none"></div>
			<div id="SB-Realm-Container" class="py-1 d-flex"></div>
			<div class="p-1">
				<button id="SB-Skill-Dropdown" class="btn sb-btn btn-secondary dropdown-toggle min-4-icons" type="button" data-toggle="dropdown"></button>
				<div id="SB-Dropdown-Skills" class="dropdown-menu max-vh-60 overflow-y-auto"></div>
			</div>
			<div class="btn-group p-1">
				<button id="SB-Filter-Btn" class="btn sb-btn btn-warning sb-btn-sm">
					<sb-lang sb-lang-id="FILTER"></sb-lang>
				</button>
				<button id="SB-Presets-Btn" class="btn sb-btn btn-info sb-btn-sm d-none">
					<sb-lang sb-lang-id="PRESETS"></sb-lang>
				</button>
				<button id="SB-Boosts-Btn" class="btn sb-btn btn-success sb-btn-sm">
					<sb-lang sb-lang-id="BOOSTS"></sb-lang>
				</button>
			</div>
			<button id="SB-Debug-Btn" class="btn sb-btn btn-secondary sb-btn-sm m-1 d-none">Debug</button>
			<div class="p-1">
				<div class="input-group">
					<input id="SB-Modifier-Search" class="form-control sb-btn sb-110px px-1" type="text" name="SB-Search-Bar" autocomplete="off"></input>
					<div class="input-group-append">
						<button id="SB-Clear-Search-Btn" type="button" class="btn btn-danger m-0 py-0 px-2">X</button>
					</div>
				</div>
			</div>
		</div>
		<div id="SB-Alert" class="alert-secondary text-center d-none" role="alert">
			<div class="custom-control custom-switch mb-1">
				<div id="SB-Info" data-sbMainTooltip class="fa fa-sm fa-info-circle">
					<div data-sbTooltipContent></div>
				</div>
				<sb-lang class="font-w600" sb-lang-id="FILTER_MODE"></sb-lang>
				<input id="SB-Mass-Filtering" class="custom-control-input" type="checkbox"></input>
				<sb-lang class="ml-3 font-w600" sb-lang-id="MASS_FILTER"></sb-lang>
				<label for="SB-Mass-Filtering" class="custom-control-label"></label>
			</div>
		</div>
		<div>
			<div id="SB-Icon-Menu" class="row justify-content-around no-gutters">
				<span id="SB-Equipment-Parent">
					<div>
						<i id="SB-Info" data-sbMainTooltip class="fa fa-sm fa-info-circle">
							<div data-sbTooltipContent></div>
						</i>
						<lang-string lang-id="COMBAT_MISC_18"></lang-string>
					</div>
					<div id="SB-Equipment-Icons"></div>
				</span>
				<span id="SB-Consumable-Parent">
					<div>
						<i id="SB-Info" data-sbMainTooltip class="fa fa-sm fa-info-circle">
							<div data-sbTooltipContent></div>
						</i>
						<lang-string lang-id="EQUIP_SLOT_Consumable"></lang-string>
					</div>
					<div id="SB-Consumable-Icons"></div>
				</span>
				<span id="SB-Positive-Parent">
					<div>
						<i id="SB-Info" data-sbMainTooltip class="fa fa-sm fa-info-circle">
							<div data-sbTooltipContent></div>
						</i>
						<sb-lang class="text-success" sb-lang-id="POSITIVE"></sb-lang>
					</div>
					<div id="SB-Positive-Icons"></div>
				</span>
				<span id="SB-Negative-Parent">
					<div>
						<sb-lang class="text-danger" sb-lang-id="NEGATIVE"></sb-lang>
					</div>
					<div id="SB-Negative-Icons"></div>
				</span>
				<span id="SB-Other-Parent" class="sb-other">
					<div>
						<i id="SB-Info" data-sbMainTooltip class="fa fa-sm fa-info-circle">
							<div data-sbTooltipContent></div>
						</i>
						<sb-lang sb-lang-id="OTHERS"></sb-lang>
					</div>
					<div id="SB-Other-Icons"></div>
				</span>
			</div>
		</div>
	</div>
</template>

<template id="SkillBoosts-Agility-Selection">
	<div class="block sb-swal">
		<div id="SB-Built-Container" class="row no-gutters">
			<div class="col-12 justify-content-center">
				<h5 id="SB-Built-Name" class="p-1 rounded font-size-sm font-w700 mb-1 bg-agility"></h5>
				<h5 id="SB-Built-Cost" class="sb-font-sm font-w600 mb-1"></h5>
				<h5 id="SB-Built-Requirements" class="sb-font-sm font-w600 mb-1 border-top border-dark border-2x"></h5>
				<h5 id="SB-Built-Passives" class="col-12 justify-vertical-center font-size-sm font-w600 mb-1 border-top border-dark border-2x"></h5>
			</div>
		</div>
		<div id="SB-Destroy-Container" class="row no-gutters d-none">
			<div class="col-12 justify-content-center">
				<h5 id="SB-Destroy-Name" class="p-1 rounded font-size-sm font-w700 mb-1 bg-danger"></h5>
				<h5 id="SB-Destroy-Cost" class="sb-font-sm font-w600 mb-1"></h5>
				<h5 id="SB-Destroy-Passives" class="col-12 justify-vertical-center font-size-sm font-w600 mb-1 border-top border-dark border-2x"></h5>
			</div>
		</div>
		<div id="SB-Agi-Tiers" class="row no-gutters justify-content-center border-top border-dark border-4x"></div>
		<div id="SB-Agi-Boosts" class="row no-gutters justify-content-center border-top border-dark border-4x"></div>
	</div>
</template>

<template id="SkillBoosts-Tooltip">
	<div id="sb-tooltip" class="sb-tooltip" role="tooltip">
		<div id="sb-tooltip-content" class="sb-tooltip-content"></div>
		<div id="sb-tooltip-arrow" class="sb-tooltip-arrow"></div>
	</div>
</template>
